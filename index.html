<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


	<style>
		.hanging-indent {
			padding: 1.2rem;
		}

		#display li {
			margin: 1rem;
		}
	</style>
</head>

<body class="container">
	<main>
		<div id="left">
			<div id="dice" class="section">
				<fieldset class="block">
					<input type="text" placeholder="ÖR: 1d20+3" class="input my-5">
					<button class="button is-primary">ZAR AT</button>
					<button class="button" value="100">d100</button>
					<button class="button" value="20">d20</button>
					<button class="button" value="12">d12</button>
					<button class="button" value="10">d10</button>
					<button class="button" value="8">d8</button>
					<button class="button" value="6">d6</button>
					<button class="button" value="4">d4</button>
					<button class="button" value="3">d3</button>
				</fieldset>
				<p id="display" class="notification is-size-4"></p>
			</div>

			<div id="pc-tracker" class="section">
				<fieldset class="block">
					<legend class="title">Oyuncu Takibi</legend>
					<div class="pc-div notification is-size-4 "></div>
					<textarea class="textarea" name="name" rows="2" cols="80"
						placeholder="Önce isim: Sonra virgülle ayrılmış bilgiler"></textarea>
					<br>
					<p class="p-2"><strong>Örnek:</strong> Manu: İnsan, Wizard, passive perception(pasif algı),
						AC(pasif algı),
						karakter özeti. </p>
					<button type="button" class="button is-primary" name="addPC">Karakter Ekle</button>
					<button type="button" class="button is-info" name="editPC">Karakter Düzenle</button>
					<button type="button" class="button is-warning" name="removePC">Karakter Kaldır</button>
				</fieldset>
			</div>
		</div>

		<div id="right">
			<div id="initiative" class="section is-hidden">
				<fieldset class="block">
					<legend class="title">Initiative Takip</legend>
					<div class="box">
						<p class="inline"><b>İsim:&nbsp;</b></p><input type="text" class="input">
						<p class="inline"><b>Sayı:&nbsp;</b></p><input type="text" class="input">
					</div>
					<div>
						<button class="button is-primary">Listeye Ekle</button>
						<button class="button is-hidden"></button><br>
						<button class="button is-warning ">İsimle Sil</button>
						<button class="button is-info">Listeyi Temizle</button>
					</div>
					<hr>
					<p class="notification is-size-4 "></p>
				</fieldset>
			</div>

		</div>
	</main>
	<footer class="footer">
		<div id="links">
			<select class="select">
				<option value="">Faydalı bağlantılar</option>

				<option value="https://donjon.bin.sh/adnd/dungeon/">Dungeon Generator: donjon Generator</option>

				<option value="https://www.dandwiki.com/wiki/2.5e_Homebrew">Homebrew: DanDwiki (Worlds, rewards,
					hazards,
					quests, more)</option>
				<option value="https://donjon.bin.sh/adnd/random/">AD&D Random Generator</option>
				<option value="https://donjon.bin.sh/adnd/treasure/">AD&D Random Treasure Generator</option>


				<option value="https://crobi.github.io/dnd5e-quickref/preview/quickref.html">Reference: Quick Conditions
					Reference</option>
				<option value="http://s3.amazonaws.com/slyflourish_content/dnd_campaign_sheet.pdf">Reference: Sly
					Flourish quick reference</option>
				<option
					value="https://drive.google.com/drive/folders/0B7kxaEiej5VlfnVQODdKdjVvclQ2TFFiUy1yOG5NVlVoY29fa3pjdkNGSmFYZU5TZFd6aEE">
					Resources: 5e Resources</option>



				<option value="https://www.dnd-spells.com/spells">Spell Tracker &amp; List: dnd-spells.com</option>
			</select>
			<button>Git!</button>
		</div>
	</footer>
	<script src="./js/pctracker.js"></script>
	<script src="./js/dice.js"></script>


</body>

</html>
